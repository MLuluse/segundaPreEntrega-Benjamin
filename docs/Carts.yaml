paths:
  /carts/{cid}:
    get:
      summary: Obtener un carrito por su ID
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Carrito obtenido exitosamente
        '401':
          description: Usuario no autorizado a ver este carrito
        '404':
          description: Carrito no encontrado
    put:
      summary: Actualizar un carrito entero
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          description: Id del carrito
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                      product:
                        type: object
                        properties:
                          _id:
                            type: string
                      quantity:
                        type: number
                  description: Lista de productos en el carrito
              required:
                - products
      responses:
        '200':
          description: Carrito actualizado exitosamente
        '404':
          description: Carrito no encontrado
    delete:
      summary: Eliminar todo el carrito de compras
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Carrito vaciado satisfactoriamente
        '500':
          description: Carrito no encontrado
  /carts/{cid}/products/{pid}:
    post:
      summary: Cargar productos al carrito
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
        - in: path
          name: pid
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Producto agregado al carrito exitosamente
        '400':
          description: No puede agregar su propio producto
        '404':
          description: Carrito o producto no encontrado
        '500':
          description: Error al agregar el producto al carrito
    put:
      summary: Actualizar la cantidad de unidades del mismo producto en el carrito
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
        - in: path
          name: pid
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: number
              required:
                - quantity
      responses:
        '200':
          description: Cantidad de producto actualizada correctamente
        '404':
          description: Carrito o producto no encontrado
        '500': 
          description: Error al actualizar la cantidad del producto
    delete:
      summary: Eliminar un producto del carrito
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
        - in: path
          name: pid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Producto eliminado del carrito exitosamente
        '404':
          description: Carrito o producto no encontrado
        '500':
          description: Error al borrar un producto del carrito
  /carts/{cid}/purchase:
    get:
      summary: Finalizar la compra del carrito
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Proceso de compra realizado con Ã©xito
        '400':
          description: No se pudo realizar ninguna compra carrito vacio
        '404':
          description: Carrito o Producto no encontrado 
        '500':
          description: Error al intentar terminar la compra

components:
  schemas:
    Cart:
      type: object
      properties:
        _id: 
          type: objectId
          format: bson objectId 
          description: Id autogenerado por MongoDB
        products:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
                description: ID del producto en el carrito
              product:
                type: object
                properties:
                  _id:
                    type: string
                    description: ID del producto
                description: Producto en el carrito
              quantity:
                type: number
                description: Cantidad del producto en el carrito
          description: Lista de productos en el carrito. Estos productos son una referncia a la collection Products
      required:
        - products
      description: Carrito de compras
